<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>E-Book</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Table Of Contents</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ul>
      <li *ngFor="let chapter of getChapters()">
        <a href="chapter/{{chapter.id}}">{{chapter.title}}</a>
      </li>
    </ul>
  </ion-list>
</ion-content>
